env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 200
  padding:
    x: 2
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Maximized

font:
  normal:
    family: "DroidSansMono Nerd Font"
    style: "Book"
  size: 13
  glyph_offset:
    x: 0
    y: 1

schemes:
  edge_dark:  &edge_dark
    primary:
      background: "0x2c2e34"
      foreground: "0xc5cdd9"

    normal:
      black:      "0x363944"
      red:        "0xec7279"
      green:      "0xa0c980"
      yellow:     "0xdeb974"
      blue:       "0x6cb6eb"
      magenta:    "0xd38aea"
      cyan:       "0x5dbbc1"
      white:      "0xc5cdd9"

    bright:
      black:      "0x363a49"
      red:        "0xec7279"
      green:      "0xa0c980"
      yellow:     "0xdeb974"
      blue:       "0x6cb6eb"
      magenta:    "0xd38aea"
      cyan:       "0x5dbbc1"
      white:      "0xc5cdd9"

    cursor:
      cursor:     "0xc5cdd9"
      text:       "0x2c2e34"

colors: *edge_dark

cursor:
  style: Block

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - tmux new -As alacritty

key_bindings:
# Base binds
  - { key: F1,                                  chars: "\x1bOP"      }
  - { key: F2,                                  chars: "\x1bOQ"      }
  - { key: F3,                                  chars: "\x1bOR"      }
  - { key: F4,                                  chars: "\x1bOS"      }
  - { key: F5,                                  chars: "\x1b[15~"    }
  - { key: F6,                                  chars: "\x1b[17~"    }
  - { key: F7,                                  chars: "\x1b[18~"    }
  - { key: F8,                                  chars: "\x1b[19~"    }
  - { key: F9,                                  chars: "\x1b[20~"    }
  - { key: F10,                                 chars: "\x1b[21~"    }
  - { key: F11,                                 chars: "\x1b[23~"    }
  - { key: F12,                                 chars: "\x1b[24~"    }
  - { key: F1,       mods: Shift,               chars: "\x1b[1;2P"   }
  - { key: F2,       mods: Shift,               chars: "\x1b[1;2Q"   }
  - { key: F3,       mods: Shift,               chars: "\x1b[1;2R"   }
  - { key: F4,       mods: Shift,               chars: "\x1b[1;2S"   }
  - { key: F5,       mods: Shift,               chars: "\x1b[15;2~"  }
  - { key: F6,       mods: Shift,               chars: "\x1b[17;2~"  }
  - { key: F7,       mods: Shift,               chars: "\x1b[18;2~"  }
  - { key: F8,       mods: Shift,               chars: "\x1b[19;2~"  }
  - { key: F9,       mods: Shift,               chars: "\x1b[20;2~"  }
  - { key: F10,      mods: Shift,               chars: "\x1b[21;2~"  }
  - { key: F11,      mods: Shift,               chars: "\x1b[23;2~"  }
  - { key: F12,      mods: Shift,               chars: "\x1b[24;2~"  }
