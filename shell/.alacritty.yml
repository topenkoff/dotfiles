  - { key: F11,      mods: Command,             chars: "\x1b[23;3~"  }
  - { key: F12,      mods: Command,             chars: "\x1b[24;3~"  }
# Jump between words
  - { key: Right,    mods: Alt,                 chars: "\x1BF"       }
  - { key: Left,     mods: Alt,                 chars: "\x1BB"       }
# Iterm2 binds
  - { key: D,        mods: Command,             chars: "\x06\x76"    }
  - { key: D,        mods: Command|Shift,       chars: "\x06\x73"    }
  - { key: W,        mods: Command,             chars: "\x06\x78"    }
  - { key: T,        mods: Command,             chars: "\x06\x63"    }
# Binds for neovim jumps between tabs and windows
  - { key: H,        mods: Control,             chars: "\x08"        }
  - { key: J,        mods: Control,             chars: "\x0a"        }
  - { key: K,        mods: Control,             chars: "\x0b"        }
  - { key: L,        mods: Control,             chars: "\x0c"        }
  - { key: H,        mods: Alt,                 chars: "\x1b\x68"    }
  - { key: J,        mods: Alt,                 chars: "\x1b\x6a"    }
  - { key: K,        mods: Alt,                 chars: "\x1b\x6b"    }
  - { key: L,        mods: Alt,                 chars: "\x1b\x6c"    }
# Select window
  - { key: Key1,     mods: Command,             chars: "\x06\x31"    }
  - { key: Key2,     mods: Command,             chars: "\x06\x32"    }
  - { key: Key3,     mods: Command,             chars: "\x06\x33"    }
